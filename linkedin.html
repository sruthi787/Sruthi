<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url("linked\ in.jpeg");
            filter: blur(50%);
            
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,/*to come lines in between forms*/
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>LinkedIn Registration Form</h2>
    <form>
        <!-- Personal Information -->
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
      <br>
        <!-- Professional Information -->
        <div class="form-group">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required>
        </div>
        <br>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
        </div>
        <br>
        <div class="form-group">
            <label for="industry">Industry:</label>
            <select id="industry" name="industry" required>
                <option value="">Select Industry</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
                <option value="marketing">Marketing</option>
                <option value="sales">Sales</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
  <br>
        <!-- Profile Setup -->
        <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture">
        </div>
        <br>
        <div class="form-group">
            <label for="summary">Summary/About You:</label>
            <textarea id="summary" name="summary"></textarea>
        </div>
       <br>
        <!-- Skills -->
        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="List skills separated by commas">
        </div>
       <br>
        <!-- Terms and Conditions -->
        <div class="form-group">
            <label>
                <input type="checkbox" name="terms" required>
                I agree to the LinkedIn terms and conditions and privacy policy.
            </label>
        </div>
        <br>
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
