<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page formatting</title>
    <style>
        h1{
            text-align: center;
            color: rgb(255, 0, 0);
            background-color: black;
        }
        h2{
            color: rgb(255, 255, 255);
        }
        body{
            background-color: black;
        }
        h3{
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Hello Mbu</h1>
    <h2>I am Sruthi</h2>
    <h2>I am from Kurnool</h2>
    <h3>currently i am pursing my b.tech 3rd year</h3>
</body>
</html>
