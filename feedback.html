<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgb(235, 199, 132);
            padding: 38px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #170ece;
            color: rgb(235, 238, 239);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8a702e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Amazon Feedback Form</h2>
        <form action="submit_feedback.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="experience">Rate Your Experience</label>
            <input type="radio" id="excellent" name="experience" value="Excellent">
            <label for="excellent">Excellent</label><br>
            <input type="radio" id="good" name="experience" value="Good">
            <label for="good">Good</label><br>
            <input type="radio" id="average" name="experience" value="Average">
            <label for="average">Average</label><br>
            <input type="radio" id="poor" name="experience" value="Poor">
            <label for="poor">Poor</label>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>

</body>
</html>
